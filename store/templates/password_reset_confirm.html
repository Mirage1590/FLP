<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            background: url('/media/start.png') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-start pl-48">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96" style="background-color: rgb(21, 21, 21)">
        <h2 class="text-white text-2xl font-bold text-center mb-4">Reset Your Password</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="new_password1" class="block text-white text-sm mb-2">รหัสผ่านใหม่</label>
                <input type="password" name="new_password1" placeholder="New Password"
                       class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="new_password2" class="block text-white text-sm mb-2">ยืนยันรหัสผ่านใหม่</label>
                <input type="password" name="new_password2" placeholder="Confirm Password"
                       class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                    class="w-full mt-4 border border-white text-white font-semibold rounded-full py-2 hover:bg-white hover:text-black transition">
                รีเซ็ตรหัสผ่าน
            </button>
        </form>
    </div>
</body>
</html>
