<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/media/start.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
        }
        .register-container {
            background-color: rgb(21, 21, 21);
            padding: 2rem;
            border-radius: 12px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            color: white;
        }
        .register-input {
            background-color: #e0e0e0;
            color: #333;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 1rem;
            border: none;
        }
        .register-button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .register-button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body class="flex flex-col items-start justify-center h-screen bg-black text-white p-6 ml-36">
    <div class="register-container">
        <h1 class="text-3xl font-bold mb-6">Register</h1>

        <!-- ฟอร์มลงทะเบียน -->
        <form method="POST" action="{% url 'custom_register' %}">
            {% csrf_token %}
            <div class="text-white text-left mb-2">Username :</div>
            <input type="text" name="username" placeholder="Username" class="register-input">

            <div class="text-white text-left mb-2">Password :</div>
            <input type="password" name="password" placeholder="Password" class="register-input">

            <div class="text-white text-left mb-2">Confirm Password :</div>
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="register-input">

            <div class="text-white text-left mb-2">Email :</div>
            <input type="email" name="email" placeholder="Email" class="register-input">

            <div class="text-white text-left mb-2">Phone Number :</div>
            <input type="text" name="phone_number" placeholder="Phone Number" class="register-input">

            <!-- ปุ่ม Next และ Cancel -->
            <div class="flex justify-between mt-4">
                <button type="submit" class="register-button rounded-full">Done</button>
                <a href="{% url 'custom_login' %}" class="register-button rounded-full">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
