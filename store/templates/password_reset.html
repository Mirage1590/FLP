<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            background: url('/media/start.png') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-start pl-48">
    <!-- Container -->
    <div class="relative bg-black p-8 rounded-lg shadow-md w-96" style="background-color: rgb(21, 21, 21)">

        <!-- Title -->
        <h2 class="text-white text-2xl font-semibold text-center mb-4">Forgot Password?</h2>
        <p class="text-gray-400 text-sm text-center mb-6">
            ป้อนอีเมลของคุณเพื่อรับลิงก์สำหรับรีเซ็ตรหัสผ่าน
        </p>

        <!-- Form -->
        <form method="POST" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-white text-sm mb-2">อีเมล</label>
                <input type="email" name="email" placeholder="Email"
                       class="w-full p-2 rounded bg-gray-800 text-black placeholder-gray-400 focus:outline-none" style="background-color: #e0e0e0">
            </div>
            <button type="submit"
                    class="w-full border border-white text-white font-semibold rounded-full py-2 hover:bg-white hover:text-black transition">
                ลืมรหัสผ่าน
            </button>
        </form>

        <!-- Back to Login -->
        <div class="text-center mt-4">
            <a href="{% url 'custom_login' %}" class="text-sm text-blue-400 hover:underline">
                กลับไปหน้า Login
            </a>
        </div>
    </div>
</body>
</html>
