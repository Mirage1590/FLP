<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-black text-white p-4 flex justify-between items-center">
        <a href="{% url 'profile' %}" class="bg-white text-black px-4 py-2 rounded-full">Back</a>
        <h1 class="text-4xl font-bold">Edit Profile</h1>
        <button class="text-white text-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5v14" />
            </svg>
        </button>
    </header>

    <!-- Profile Section -->
    <section class="text-center bg-black text-white p-6">
        <img src="/media/profile.jpg" alt="Profile Image" class="w-32 h-32 rounded-full mx-auto border-4 border-white">
        <h2 class="mt-4 text-2xl font-bold">Edit Profile Picture</h2>
        <button class="bg-white text-black px-4 py-2 mt-2 rounded-full">Change Picture</button>
    </section>

    <!-- Edit Form Section -->
    <section class="p-6">
        <form method="POST" action="{% url 'edit_profile' %}">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Name -->
                <div>
                    <label for="first_name" class="block font-bold">Name</label>
                    <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <!-- Last Name -->
                <div>
                    <label for="last_name" class="block font-bold">Last Name</label>
                    <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" class="w-full p-2 border border-gray-300 rounded">
                </div>
            </div>

            <!-- Username -->
            <div class="mt-4">
                <label for="username" class="block font-bold">Username</label>
                <input type="text" name="username" id="username" value="{{ user.username }}" class="w-full p-2 border border-gray-300 rounded">
            </div>

            <!-- Password -->
            <div class="mt-4">
                <label for="password" class="block font-bold">Password</label>
                <input type="password" name="password" id="password" placeholder="Leave blank if not changing" class="w-full p-2 border border-gray-300 rounded">
            </div>

            <!-- Email -->
            <div class="mt-4">
                <label for="email" class="block font-bold">Email</label>
                <input type="email" name="email" id="email" value="{{ user.email }}" class="w-full p-2 border border-gray-300 rounded">
            </div>

            <!-- Phone Number -->
            <div class="mt-4">
                <label for="phone_number" class="block font-bold">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" value="{{ profile.phone_number }}" class="w-full p-2 border border-gray-300 rounded">
            </div>

            <!-- Date of Birth -->
            <div class="mt-4">
                <label for="date_of_birth" class="block font-bold">Date of Birth</label>
                <input type="date" name="date_of_birth" id="date_of_birth" value="{{ profile.date_of_birth }}" class="w-full p-2 border border-gray-300 rounded">
            </div>

            <!-- Save Button -->
            <div class="mt-6 text-center">
                <button type="submit" class="bg-black text-white px-6 py-2 rounded-full font-bold">Save Changes</button>
            </div>
        </form>
    </section>

</body>
</html>
